<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kill Monster</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      <div class="panel scores">
        <div class="score">
          <h1>ðŸ§”Player</h1>
          <div class="life-bar">
            <div
              class="life"
              :class="{danger: playerLife < 20}"
              :style="{width: playerLife + '%'}"
            ></div>
          </div>
          <div>{{ playerLife }}%</div>
        </div>
        <div class="score">
          <h1>ðŸ‘¾Monster</h1>
          <div class="life-bar">
            <div
              class="life"
              :class="{danger: monsterLife < 20}"
              :style="{width: monsterLife + '%'}"
            ></div>
          </div>
          <div>{{ monsterLife }}%</div>
        </div>
      </div>
      <div v-if="hasResult" class="panel result">
        <div v-if="monsterLife == 0" class="win">You win!!!ðŸ˜„</div>
        <div v-else class="lose">You lose!!!ðŸ˜¢</div>
      </div>
      <div class="panel buttons">
        <template v-if="running">
          <button @click="attack(false)" class="btn attack">
            Attack
          </button>
          <button @click="attack(true)" class="btn attack">
            Special Attack
          </button>
          <button @click="cureAndHurt" class="btn cure">Cure</button>
          <button @click="running = false" class="btn quit">Quit</button>
        </template>
        <button v-else @click="startGame" class="btn start">Start Game</button>
      </div>
      <div v-if="logs.length" class="panel logs">
          <ul>
              <li v-for="log in logs"
              :class="log.cls"
              class="log">{{log.text}}</li>
          </ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
